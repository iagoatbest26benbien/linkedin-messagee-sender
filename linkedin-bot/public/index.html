<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">LinkedIn Bot</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="botForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email LinkedIn</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Mot de passe LinkedIn</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Profils LinkedIn (un par ligne)</label>
                    <textarea id="profiles" rows="5" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="https://www.linkedin.com/in/profile1&#10;https://www.linkedin.com/in/profile2"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" rows="4" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Votre message ici..."></textarea>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Démarrer l'envoi
                </button>
            </form>

            <div id="loading" class="loading items-center justify-center mt-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">Envoi en cours...</span>
            </div>

            <div id="status" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById('botForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            loading.classList.add('active');
            status.textContent = '';
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                profiles: document.getElementById('profiles').value.split('\n').filter(p => p.trim()),
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    status.textContent = 'Messages envoyés avec succès !';
                    status.className = 'mt-4 text-center text-green-600';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                status.textContent = `Erreur: ${error.message}`;
                status.className = 'mt-4 text-center text-red-600';
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
